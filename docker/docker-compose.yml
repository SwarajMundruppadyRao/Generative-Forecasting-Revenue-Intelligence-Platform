version: '3.8'

services:
  # Neo4j Knowledge Graph
  neo4j:
    image: neo4j:5.13
    container_name: revenue_neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - revenue_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: revenue_api
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ../data:/app/data
      - ../forecasting/models:/app/forecasting/models
      - ../rag/faiss_index:/app/rag/faiss_index
      - ../rag/corpus:/app/rag/corpus
      - ../graph:/app/graph
      - ../logs:/app/logs
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - revenue_network
    restart: unless-stopped

  # Optional: Redis for caching (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   container_name: revenue_redis
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - revenue_network
  #   volumes:
  #     - redis_data:/data

volumes:
  neo4j_data:
  neo4j_logs:
  # redis_data:

networks:
  revenue_network:
    driver: bridge
